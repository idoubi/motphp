<ol class="breadcrumb float-sm-right">
    {% for item in crumb %}
    <li class="breadcrumb-item{% if item.active %} active{% endif %}">
        {% if item.active %}
        {{ item.title }}
        {% else %}
        <a href="{{ item.url|default('javascript:;') }}">{{ item.title }}</a>
        {% endif %}
    </li>
    {% endfor %}
</ol>
