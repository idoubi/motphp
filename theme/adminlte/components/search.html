<style>
  .search {
    margin: 20px 0;
  }

  .field {
    margin-right: 10px;
  }
</style>
{% if search.fields %}
<div class="col-sm-6" style="margin-bottom: 10px; margin-top: 10px">
  <form
    class="form-horizontal"
    action="{{ search.url|default('') }}"
    method="{{ search.method|default('GET') }}"
  >
    <div class="card-body">
      {% for item in search.fields %}
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">{{ item.title }}</label>
        <div class="col-sm-10">
          <input
            type="{{ item.type|default('text') }}"
            class="form-control"
            placeholder=""
            name="{{ item.name }}"
            value="{{ item.value }}"
            autocomplete="off"
          />
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-info">
        {{ search.text|default('搜索') }}
      </button>
      <button type="reset" class="btn btn-default float-right">重置</button>
    </div>
  </form>
</div>
{% endif %}
